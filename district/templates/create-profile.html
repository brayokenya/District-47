{%extends 'all-47/base.html'%} {% load bootstrap4 %} {% load static %} {% block content %} {{block.super}}

<div class="container bg-white"  style="border-radius: 20px; padding: 10px;">
    <div class="row">
        <div class="col-xs-12">
            <div class="row text-center">
                <h2>Create Profile</h2>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="{%url 'create-profile'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%} {% bootstrap_form form%}
                    <input type="submit" class="btn btn-primary" value="Post">
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

{% endblock %}
