{%extends 'all-47/base.html'%} {% load bootstrap4 %} {% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-white newhood" style="border-radius: 20px; padding: 10px;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Register Your Neighborhood </h3>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }} <br><br>
                <button class="btn btn-sm btn-success">Add Hood</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
